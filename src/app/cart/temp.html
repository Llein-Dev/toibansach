<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Cart Section -->
            <div class="col-md-8">
                <div class="cart-container">
                    <div class="cart-header">
                        Giỏ hàng của bạn
                    </div>
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/80" alt="Book Image">
                        <div class="cart-item-details">
                            <h5 class="mb-1">Tên sách 1</h5>
                            <p class="mb-1">Tác giả: Tác giả 1</p>
                            <p class="mb-1"><span class="original-price">100,000 VND</span><span
                                    class="discounted-price">90,000 VND</span></p>
                        </div>
                        <div class="ml-auto">
                            <div class="quantity-container d-flex align-items-center">
                                <input type="number" class="form-control" value="1" min="1">
                            </div>
                            <button class="btn btn-danger mt-2">Xóa</button>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/80" alt="Book Image">
                        <div class="cart-item-details">
                            <h5 class="mb-1">Tên sách 1</h5>
                            <p class="mb-1">Tác giả: Tác giả 1</p>
                            <p class="mb-1"><span class="original-price">100,000 VND</span><span
                                    class="discounted-price">90,000 VND</span></p>
                        </div>
                        <div class="ml-auto">
                            <div class="quantity-container d-flex align-items-center">
                                <input type="number" class="form-control" value="1" min="1">
                            </div>
                            <button class="btn btn-danger mt-2">Xóa</button>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/80" alt="Book Image">
                        <div class="cart-item-details">
                            <h5 class="mb-1">Tên sách 1</h5>
                            <p class="mb-1">Tác giả: Tác giả 1</p>
                            <p class="mb-1"><span class="original-price">100,000 VND</span><span
                                    class="discounted-price">90,000 VND</span></p>
                        </div>
                        <div class="ml-auto">
                            <div class="quantity-container d-flex align-items-center">
                                <input type="number" class="form-control" value="1" min="1">
                            </div>
                            <button class="btn btn-danger mt-2">Xóa</button>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Bill Section -->
            <div class="col-md-4">
                <div class="bill-container">
                    <div class="cart-header">
                        Hóa đơn
                    </div>
                    <div class="bill-details">
                        <div class="row">
                            <p class="label">Sản phẩm:</p>
                            <p class="value">300,000 VND</p>
                        </div>
                        <div class="row">
                            <p class="label">Giảm giá:</p>
                            <p class="value">-40,000 VND</p>
                        </div>
                        <div class="row">
                            <p class="label total">Tổng cộng:</p>
                            <p class="value total">280,000 VND</p>
                        </div>
                    </div>
                    <div class="checkout-btn">
                        <button class="btn btn-success">Thanh toán</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
